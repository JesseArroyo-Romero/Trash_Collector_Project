{% extends 'employees\employee_base.html' %}

{% block title %} Employee Profile Edit {% endblock %}

{% block header %} Update Your Information {% endblock %}

{% block content %}
<br />
<form action="{% url 'employees:edit_profile' %}" method="post">
    {% csrf_token %}
    Name: <input type="text" name="name" id="name" value="{{logged_in_employee.name}}">
    <br />
    <br />
    Address: <input type="text" name="address" id="address" value="{{logged_in_employee.address}}">
    <br />
    <br />
    Zip Code: <input type="text" name="zip_code" id="zip_code" value="{{logged_in_employee.zip_code}}">
    <br />
    <br />
    Email: <input type="text" name="email" id="email" value="{{logged_in_employee.email}}">
    <br />
    <br />
    Department: <input type = "text" name = "department" id = "department" value = "{{logged_in_employee.department}}">
    <br />
    <br />
    Role: <input type="text" name="role" id="role" value="{{logged_in_employee.role}}">
    <input type="submit" value="Submit">
</form>

{% endblock %}
